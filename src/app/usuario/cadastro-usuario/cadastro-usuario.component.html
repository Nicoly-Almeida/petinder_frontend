<div class="background">
  <div class="row mx-0">
    <div class="col-7 mt-5">
      <form class="example-form row mx-5 mt-5">
        <h1 class="center cadastro mb-5">Cadastro</h1>
        <mat-form-field appearance="outline" color="white" >
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="usuario.nome" name="nome">
        </mat-form-field>
        <mat-form-field appearance="outline" >
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="usuario.email" name="email">
        </mat-form-field>
        <mat-form-field appearance="outline"  class="col">
          <input matInput [(ngModel)]="usuario.senha" name="senha" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline"  class="col">
          <input matInput [(ngModel)]="usuario.repitasenha" name="repitasenha" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          <mat-label>Repita a senha</mat-label>
        </mat-form-field>

      </form>
      <div class="d-flex justify-content-center mt-4">
        <button class="botao center px-5" mat-raised-button color="primary" (click)="inserirUsuario()">Cadastrar</button>
      </div>
    </div>
    <div class="col-5">
      <img src='assets/img/cadastro.png' style="position: fixed; right:0; height: 100%;"/>
    </div>
  </div>
</div>
