<div class="background">
  <div class="container">
    <div class="row pt-5">
      <div class="col-6">
        <p class="cadastro mb-0">Seus AUmores</p>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <button mat-raised-button (click)="cadastrar()">Adicionar Pet</button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-3" *ngFor="let pet of pets">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{pet.nome}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>Ra√ßa: {{pet.raca}}</p>
            <p>Sexo: {{pet.sexo}}</p>
            <p>Idade: {{pet.idade}}</p>
          </mat-card-content>
          <mat-card-actions align="end" class="pt-0" >
            <button mat-icon-button (click)="deletar(pet)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
